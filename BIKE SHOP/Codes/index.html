<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="SignIn.css">
        <title>Log In</title>
    </head>
    <body>
        <div class="Login-Setup-con">
            <h3>Sign In</h3>
            <p>Welcome back, Please sign in to your account</p>
            
            <div class="body-input-con">
                <div class="input-con">
                    <input type="text" id="username" placeholder="Username" value="">
                </div>
    
                <div class="input-con">
                    <input type="password" id="password" placeholder="Password" value="">
                </div>
    
                <h5>Don't have an account?&nbsp;
                    <a href="">Sign Up</a>
                </h5>

                <div class="button">
                  <button class="btn-login" id="btn-login" onclick="LogIn()">Sign In</button>
              </div>
            </div>
        </div>

        <script src="SignIn.js"></script>
    </body>
</html>
